services:
  - type: web
    name: gth-backend
    env: python
    plan: free
    branch: main

    rootDir: backend_fastapi

    buildCommand: |
      pip install -r requirements.txt

    startCommand: |
      uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
