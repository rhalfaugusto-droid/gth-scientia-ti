version: '3.8'


services:
  backend:
    build: ./backend
    container_name: gth_backend
    ports:
      - "4000:4000"
    environment:
      # URL usada pelo FastAPI / SQLAlchemy
      - DATABASE_URL=postgresql://admin:admin@db:5432/gth_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}   # IA inclu√≠da
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    container_name: gth_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  db:
    image: postgres:14
    container_name: gth_database
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: gth_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: always

volumes:
  db_data:


services:
  backend:
    build: .
    ports:
      - '8000:8000'
    environment:
      - DATABASE_URL=sqlite:///./gth_db.sqlite
      - SECRET_KEY=dev_secret_change
